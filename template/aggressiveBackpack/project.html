{% extends 'aggressiveBackpack/base.html' %}
{% load static %}
{% load staticfiles %}
{% block title %}Project - AB{% endblock %}

<script src="{% static "/js/aggressiveBackpack/new-project-page.js" %}"></script>

{% block body_block %}
  <!-- Page header -->
  <div class='page-header'>
    <h1 id='type'>{{ project.name }}</h1>
    <p><i>Created by {{ project.owner }}</i></p>
  </div>

  <!-- List creation button & dialog -->
  <button id='new-list-button' type="button" class="btn btn-primary">New List</button>
  <div id='new-list=dialog' class="modal">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
        <h4 class="modal-title">Modal title</h4>
      </div>
      <div class="modal-body">
        <p>One fine body…</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>

<div class="col-lg-8">
  <div class="well">
    
  </div>
</div>
{% endblock %}
